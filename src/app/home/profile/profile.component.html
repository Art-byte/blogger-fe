  <div class="profile-container">
    <img src="/assets/img/blank-profile-picture-973460_1280.png"
         alt="User Profile"
         [routerLink]="['/home/profile']"
         class="profile-image"
         style="cursor: pointer" />
    <br>
    <h1>{{userData.name + " " + userData.lastName}}</h1>
    <strong class="profile-username">{{userData.username}}</strong>
    <h2>About me</h2>
    <p>{{userData.aboutMe}}</p>
  </div>

  <div class="blog-container">
    <div class="blog-list">
      @for (blog of blogsList; track blog.id) {
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{blog.title}}</mat-card-title>
            <mat-card-subtitle>
              {{blog.authorId}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>Leer mas</button>
          </mat-card-actions>
        </mat-card>
        <br>
      }
    </div>
  </div>
