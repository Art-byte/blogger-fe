
<div class="profile-container">
  <img src="/assets/img/blank-profile-picture-973460_1280.png"
       alt="User Profile"
       [routerLink]="['/home/profile']"
       class="profile-image"
       style="cursor: pointer" />
  <br>
  <h1>{{userData.name + " " + userData.lastName}}</h1>
  <strong class="profile-username">{{userData.username}}</strong>
  <h2>About me</h2>
  <p>{{userData.aboutMe}}</p>
</div>
