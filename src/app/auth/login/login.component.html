
<div class="login-container">
  <div class="login-card">
    <mat-card-header>
      <mat-card-title>Blogger</mat-card-title>
      <br>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>username</mat-label>
          <input matInput type="text" placeholder="username" autocomplete="off" autofocus/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>password</mat-label>
          <input matInput type="password" placeholder="password" autocomplete="off" autofocus/>
        </mat-form-field>

        <div class="button-wrapper">
          <button mat-raised-button (click)="login()" color="primary" type="button">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </div>
</div>
