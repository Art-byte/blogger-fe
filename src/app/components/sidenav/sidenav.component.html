<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [mode]="'side'" [(opened)]="isOpen" class="sidenav">
    <!-- Contenedor del perfil -->
    <div class="profile-container">
      <img src="/assets/img/blank-profile-picture-973460_1280.png"
           alt="User Profile"
           [routerLink]="['/home/profile']"
           class="profile-image"
           style="cursor: pointer" />
      <br>
      <strong class="profile-username">USERNAME</strong>
    </div>

    <!-- Lista de navegaciÃ³n -->
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home/blogs']">
        <span class="nav-item-content">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/home/users']">
        <span class="nav-item-content">
          <mat-icon>group</mat-icon>
          <span>Users</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
